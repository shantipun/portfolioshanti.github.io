<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            background:#020c1b;
            color:#fff;
        }

        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 8%;
            position:fixed;
            width:100%;
            top:0;
            background:rgba(2,12,27,0.95);
            z-index:1000;
        }

        .logo{
            font-size:24px;
            font-weight:700;
        }

        nav{
            display:flex;
        }

        nav a{
            color:#fff;
            text-decoration:none;
            margin-left:25px;
            transition:.3s;
        }

        nav a:hover{
            color:#00f2ff;
        }

        .menu-toggle{
            display:none;
            font-size:24px;
            cursor:pointer;
        }

        /* ============ CONTACT SECTION ============ */
        .contact-section{
            min-height:100vh;
            padding:120px 8% 60px;
            display:flex;
            flex-wrap:wrap;
            gap:50px;
            justify-content:space-between;
        }

        .contact-title{
            width:100%;
            text-align:center;
            margin-bottom:50px;
        }

        .contact-title h2{
            font-size:42px;
            margin-bottom:10px;
        }

        .contact-title span{
            color:#00f2ff;
        }

        .contact-info, .contact-form{
            flex:1 1 400px;
            background:rgba(2,12,27,0.9);
            padding:30px;
            border-radius:20px;
        }

        .contact-info h3, .contact-form h3{
            font-size:28px;
            margin-bottom:20px;
            color:#00f2ff;
        }

        .contact-info p{
            margin-bottom:15px;
            font-size:16px;
        }

        .contact-info i{
            color:#00f2ff;
            margin-right:10px;
        }

        .contact-form form{
            display:flex;
            flex-direction:column;
        }

        .contact-form input, 
        .contact-form textarea{
            padding:12px 15px;
            margin-bottom:20px;
            border:none;
            border-radius:10px;
            outline:none;
            font-size:16px;
        }

        .contact-form textarea{
            resize:none;
            min-height:150px;
        }

        .contact-form button{
            padding:12px 20px;
            border:none;
            border-radius:10px;
            background:#00f2ff;
            color:#020c1b;
            font-size:18px;
            cursor:pointer;
            transition:.3s;
        }

        .contact-form button:hover{
            background:#00c1d6;
        }

        /* ============ RESPONSIVE ============ */
        @media(max-width:768px){
            nav{
                position:absolute;
                top:70px;
                right:-100%;
                flex-direction:column;
                background:#020c1b;
                width:200px;
                transition:.3s;
            }

            nav a{
                padding:15px;
            }

            nav.active{
                right:20px;
            }

            .menu-toggle{
                display:block;
            }

            .contact-section{
                flex-direction:column;
            }
        }
    </style>
</head>
<body>

<!-- ============ NAVBAR ============ -->
<header>
   
 <div class="logo">Portfolio.</div>

    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="skills.html">Skills</a>
        <a href="project.html">Project</a>
        <a href="contact.html" style="color:#00f2ff;">Contact</a>
    </nav>

    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</header>

<!-- ============ CONTACT SECTION ============ -->
<section class="contact-section">
    <div class="contact-title">
        <h2>Contact <span>Me</span></h2>
        <p>Get in touch with me for projects or collaborations</p>
    </div>

    <div class="contact-info">
        <h3>Contact Info</h3>
        <p><i class="fas fa-envelope"></i>shantipunmagar26@gmail.com</p>
        <p><i class="fas fa-phone"></i> +977 98XXXXXXXX</p>
        <p><i class="fas fa-map-marker-alt"></i> Dang, Nepal</p>
    </div>

    <div class="contact-form">
        <h3>Send a Message</h3>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<!-- ============ JS ============ -->
<script>
    function toggleMenu(){
        document.getElementById("nav").classList.toggle("active");
    }
</script>

</body>
</html>
