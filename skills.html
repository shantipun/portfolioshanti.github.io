<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Skills</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        body{
            background:#020c1b;
            color:#fff;
        }

        /* ============ NAVBAR ============ */
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 8%;
            position:fixed;
            width:100%;
            top:0;
            background:rgba(2,12,27,0.95);
            z-index:1000;
        }

        .logo{
            font-size:24px;
            font-weight:700;
        }

        nav{
            display:flex;
        }

        nav a{
            color:#fff;
            text-decoration:none;
            margin-left:25px;
            transition:.3s;
        }

        nav a:hover{
            color:#00f2ff;
        }

        .menu-toggle{
            display:none;
            font-size:24px;
            cursor:pointer;
        }

        /* ============ SKILLS ============ */
        .skills-section{
            min-height:100vh;
            padding:120px 8% 60px;
        }

        .skills-title{
            text-align:center;
            margin-bottom:50px;
        }

        .skills-title h2{
            font-size:42px;
            margin-bottom:10px;
        }

        .skills-title span{
            color:#00f2ff;
        }

        .skills-container{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
            gap:40px;
        }

        .skill-box{
            background:#081b29;
            padding:30px;
            border-radius:20px;
        }

        .skill-box h3{
            font-size:22px;
            margin-bottom:25px;
            color:#00f2ff;
        }

        /* PROGRESS */
        .skill{
            margin-bottom:20px;
        }

        .skill span{
            display:flex;
            justify-content:space-between;
            margin-bottom:8px;
            font-size:15px;
        }

        .progress{
            width:100%;
            height:8px;
            background:#020c1b;
            border-radius:10px;
            overflow:hidden;
        }

        .progress-bar{
            height:100%;
            width:0;
            background:#00f2ff;
            border-radius:10px;
            transition:1.5s;
        }

        /* ============ RESPONSIVE ============ */
        @media(max-width:768px){
            nav{
                position:absolute;
                top:70px;
                right:-100%;
                flex-direction:column;
                background:#020c1b;
                width:200px;
                transition:.3s;
            }

            nav a{
                padding:15px;
            }

            nav.active{
                right:20px;
            }

            .menu-toggle{
                display:block;
            }
        }
    </style>
</head>
<body>

<!-- ============ NAVBAR ============ -->
<header>
    <div class="logo">Portfolio.</div>

    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="skills.html" style="color:#00f2ff;">Skills</a>
        <a href="project.html">Project</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</header>

<!-- ============ SKILLS SECTION ============ -->
<section class="skills-section">
    <div class="skills-title">
        <h2>My <span>Skills</span></h2>
        <p>Technical & Professional Abilities</p>
    </div>

    <div class="skills-container">

        <!-- TECHNICAL -->
        <div class="skill-box">
            <h3>Technical Skills</h3>

            <div class="skill">
                <span>HTML <b>90%</b></span>
                <div class="progress"><div class="progress-bar" data-width="90%"></div></div>
            </div>

            <div class="skill">
                <span>CSS <b>85%</b></span>
                <div class="progress"><div class="progress-bar" data-width="85%"></div></div>
            </div>

            <div class="skill">
                <span>JavaScript <b>80%</b></span>
                <div class="progress"><div class="progress-bar" data-width="80%"></div></div>
            </div>

            <div class="skill">
                <span>PHP <b>75%</b></span>
                <div class="progress"><div class="progress-bar" data-width="75%"></div></div>
            </div>
        </div>

        <!-- PROFESSIONAL -->
        <div class="skill-box">
            <h3>Professional Skills</h3>

            <div class="skill">
                <span>Communication <b>85%</b></span>
                <div class="progress"><div class="progress-bar" data-width="85%"></div></div>
            </div>

            <div class="skill">
                <span>Team Work <b>90%</b></span>
                <div class="progress"><div class="progress-bar" data-width="90%"></div></div>
            </div>

            <div class="skill">
                <span>Creativity <b>88%</b></span>
                <div class="progress"><div class="progress-bar" data-width="88%"></div></div>
            </div>

            <div class="skill">
                <span>Problem Solving <b>80%</b></span>
                <div class="progress"><div class="progress-bar" data-width="80%"></div></div>
            </div>
        </div>

    </div>
</section>

<!-- ============ JS ============ -->
<script>
    function toggleMenu(){
        document.getElementById("nav").classList.toggle("active");
    }

    // Animate skill bars
    window.onload = () => {
        document.querySelectorAll('.progress-bar').forEach(bar => {
            bar.style.width = bar.dataset.width;
        });
    }
</script>

</body>
</html>
