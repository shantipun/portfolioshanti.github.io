<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Shanti Pun</title>

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #020c1b;
    color: #fff;
}

/* ================= NAVBAR ================= */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;
    position: fixed;
    width: 100%;
    top: 0;
    background: rgba(2,12,27,0.95);
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: 700;
}

nav {
    display: flex;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 25px;
    transition: .3s;
}

nav a:hover {
    color: #00f2ff;
}

.menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

/* ================= HERO ================= */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 120px 8%;
    flex-wrap: wrap;
}

.hero-text {
    max-width: 600px;
}

.hero-text .hello {
    font-size: 18px;
    margin-bottom: 10px;
    color: #00f2ff;
}

.hero-text h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.hero-text h3 {
    font-size: 28px;
    color: #00f2ff;
    margin-bottom: 20px;
    min-height: 40px;
}

.hero-text p {
    font-size: 16px;
    color: #cbd5e1;
    margin-bottom: 20px;
    line-height: 1.6;
}

.hero-text .btn {
    display: inline-block;
    padding: 10px 25px;
    background: #00f2ff;
    color: #020c1b;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: .3s;
}

.hero-text .btn:hover {
    box-shadow: 0 0 15px #00f2ff;
}

.social a {
    display: inline-block;
    margin-right: 15px;
    color: #fff;
    font-size: 18px;
    transition: .3s;
}

.social a:hover {
    color: #00f2ff;
}

.hero-image {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    padding: 5px;
    background: linear-gradient(45deg, #00f2ff, #9b5cff);
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-image img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 768px) {
    nav {
        position: absolute;
        top: 70px;
        right: -100%;
        flex-direction: column;
        background: #020c1b;
        width: 200px;
        transition: .3s;
    }

    nav a {
        padding: 15px;
    }

    nav.active {
        right: 20px;
    }

    .menu-toggle {
        display: block;
    }

    .hero {
        flex-direction: column;
        text-align: center;
    }

    .hero-image {
        margin-top: 30px;
    }
}
</style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header>
    <div class="logo">Portfolio.</div>
    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="skills.html">Skills</a>
        <a href="project.html">Project</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
    <div class="hero-text">
        <p class="hello">Hello, It's Me</p>
        <h1>Shanti Pun</h1>
        <h3 id="animated-h3"></h3>
        <p class="desc" id="animated-desc"></p>

        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <a href="about.html" class="btn">More About Me</a>
    </div>

    <div class="hero-image">
        <img src="images/1.jpg" alt="profile">
    </div>
</section>

<script>
// ================= NAV TOGGLE =================
function toggleMenu() {
    document.getElementById("nav").classList.toggle("active");
}

// ================= HERO TEXT ANIMATION =================
const h3Text = "And I'm a Web Developer";
const pText = "Iâ€™m a passionate web designer with over 1 years of hands-on experience crafting clean, modern, and user-friendly websites. I specialize in creative UI design, responsive frontend development, and turning ideas into engaging digital experiences.";

const h3Container = document.getElementById("animated-h3");
const pContainer = document.getElementById("animated-desc");

let h3Index = 0;
let pIndex = 0;

function typeBoth() {
    if(h3Index < h3Text.length){
        h3Container.textContent += h3Text[h3Index];
        h3Index++;
    }

    if(pIndex < pText.length){
        pContainer.textContent += pText[pIndex];
        pIndex++;
    }

    if(h3Index < h3Text.length || pIndex < pText.length){
        setTimeout(typeBoth, 50);
    }
}

window.onload = typeBoth;
</script>

</body>
</html>
